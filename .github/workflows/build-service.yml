# Build and push service image to GHCR on every push to main.
# No tag needed â€” push to main updates :latest.
name: Build service image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/blackhole-service:latest
            ghcr.io/${{ github.repository_owner }}/blackhole-service:main
