name: Release service binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/blackhole-service:latest
            ghcr.io/${{ github.repository_owner }}/blackhole-service:${{ github.ref_name }}

  release:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          cd apps/service
          mkdir -p ../../dist
          CGO_ENABLED=0
          GOOS=linux GOARCH=amd64 go build -o ../../dist/blackhole-service-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o ../../dist/blackhole-service-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o ../../dist/blackhole-service-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -o ../../dist/blackhole-service-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -o ../../dist/blackhole-service-windows-amd64.exe ./cmd/server

      - name: Package
        run: |
          cd dist
          chmod +x blackhole-service-*
          tar czvf blackhole-service-linux-amd64.tar.gz blackhole-service-linux-amd64
          tar czvf blackhole-service-linux-arm64.tar.gz blackhole-service-linux-arm64
          tar czvf blackhole-service-darwin-amd64.tar.gz blackhole-service-darwin-amd64
          tar czvf blackhole-service-darwin-arm64.tar.gz blackhole-service-darwin-arm64
          zip blackhole-service-windows-amd64.zip blackhole-service-windows-amd64.exe
          rm -f blackhole-service-linux-amd64 blackhole-service-linux-arm64 blackhole-service-darwin-amd64 blackhole-service-darwin-arm64 blackhole-service-windows-amd64.exe
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
